<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Clothing Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <header>
    <h1>Roblox Clothing Editor</h1>
    <nav>
      <button id="start-fresh">Start Fresh</button>
      <button id="upload-template">Upload Template</button>
      <button id="export-btn">Export</button>
      <button id="settings-btn">‚öôÔ∏è</button>
    </nav>
  </header>

  <main>
    <div class="editor">
      <canvas id="canvas-2d"></canvas>
      <div id="preview-3d-container">
        <div id="preview-3d">3D Preview loading...</div>
      </div>
      <aside id="toolbar">
        <h2>Tools</h2>
        <button id="draw-btn">üñåÔ∏è Draw</button>
        <button id="add-image-btn">üñºÔ∏è Add Image</button>
        <button id="add-layer-btn">‚ûï Add Layer</button>
        <ul id="layers"></ul>

        <h3>Settings</h3>
        <label>Theme:
          <select id="theme-toggle">
            <option value="dark" selected>Dark</option>
            <option value="light">Light</option>
          </select>
        </label>

        <label>Language:
          <select id="language-toggle">
            <option value="en" selected>English</option>
            <option value="da">Danish</option>
          </select>
        </label>
      </aside>
    </div>
  </main>

  <footer>
    <p>Made by koberlukas</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
