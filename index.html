
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Clothing Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Roblox Clothing Editor</h1>
    <nav>
      <button id="start-fresh">Start Fresh</button>
      <button id="upload">Upload Template</button>
      <button id="settings-btn">⚙️</button>
    </nav>
  </header>

  <main>
    <div class="editor-wrapper">
      <canvas id="preview3D">Your browser doesn't support canvas.</canvas>
      <aside id="tools">
        <div>
          <h2>Layers</h2>
          <ul id="layer-list"></ul>
          <button id="add-layer">➕ Add Layer</button>
        </div>
        <div>
          <h2>Clothing Type</h2>
          <select id="clothing-type">
            <option>Auto Detect</option>
            <option>Shirt</option>
            <option>Pants</option>
            <option>T-Shirt</option>
          </select>
        </div>
        <div>
          <h2>Upload Image</h2>
          <input type="file" id="image-upload" accept="image/*">
        </div>
        <div>
          <h2>Language</h2>
          <select id="language-setting">
            <option value="en">English</option>
            <option value="da">Danish</option>
          </select>
        </div>
        <div>
          <h2>Theme</h2>
          <select id="theme-setting">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>
      </aside>
    </div>
  </main>

  <footer>
    <p>Made by koberlukas • <span id="mode-info">Dark Mode</span></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
